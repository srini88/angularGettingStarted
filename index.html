<!DOCTYPE html>
<html ng-app ="myApp">
<head>
	<title>Angular Getting Started</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<body>

<div ng-controller= "myController">

<form name ="searchUser" ng-submit="search()"> <!-- also could use ng-click on the submit button, but we are using required tag in the input placeholder, that's whywe used ng-submit on the form --> 
	
	{{userName}}
Enter the name of the User <input type="text" required placeholder = "Search USR here" ng-model="userName"> 

<input type="submit" value="SUBMIT THIS SHIT" >

</form>


<div>
	{{error}}

</div>

<!-- usually array we get can be displayed in table or UL, UL I did in previous commit, here table -->
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Stars</th>
			<th>Language</th>
		</tr>

	</thead>
<tbody>
	<tr ng-repeat="repo in rePos">   <!-- ng-repeat is like a foreach loop -->
		<td>{{repo.name}}</td>
		<td>{{repo.language}}</td>
		<td>{{repo.id | number}}</td>   <!--for number formatting to print it with commas-->
	</tr>
</tbody>
</table>


<ul ng-controller="sampleController">
	
<!-- <li ng-repeat="cust in customer | filter: 'v'"> -->   <!-- prints names that contains V not starting with V -->
<li ng-repeat="cust in customer | filter: 'v'">
	{{cust.name + ', ' +  cust.country}}
	{{price | currency}} 
</li>



</ul>






</div>



</body>
</html>
